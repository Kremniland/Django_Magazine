{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="container">
        <a href="{% url 'category_add' %}" class="btn btn-success btn-outline-info">Добавить категорию</a>
    </div>

    <div class="container">

        <div class="row row-cols-1 row-cols-md-1 g-2">

            {% for category in category_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">{{ category.title }}</p>
                            {% comment %}
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                       <a href="{% url 'publishing_detail' publishing.pk %}" type="button"
                                       class="btn btn-sm btn-outline-secondary">Подробнее...</a>                          
                                </div>
                            </div>
                            {% endcomment %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
